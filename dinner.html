---
layout: default
title: Dinner
permalink: /dinner/
---

<div class="home">


  <h1>{{page.title}}</h1>

  <ul class="post-list">
    {% for post in site.categories.dinner %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>

        <span>{{ post.description }}</span>
      </li>
    {% endfor %}
  </ul>

</div>
